<!DOCTYPE html>
<html>
<head>
    <title>Smart Sorting</title>
    <style>
        body { text-align: center; font-family: Arial; background-color: #f4f4f4; }
        .container { margin-top: 100px; }
        input[type=file] { padding: 10px; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Sorting</h1>
        <h3>Upload Fruit/Vegetable Image</h3>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
