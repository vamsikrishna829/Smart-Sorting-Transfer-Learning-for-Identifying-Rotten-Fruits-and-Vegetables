<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { text-align: center; font-family: Arial; background-color: #f4f4f4; }
        img { width: 300px; margin-top: 20px; }
        .result { font-size: 24px; margin-top: 20px; }
        .fresh { color: green; }
        .rotten { color: red; }
    </style>
</head>
<body>

    <h1>Prediction Result</h1>

    <img src="{{ image_path }}" alt="Uploaded Image">

    <div class="result">
        Prediction:
        {% if prediction == 'Fresh' %}
            <span class="fresh">{{ prediction }}</span>
        {% else %}
            <span class="rotten">{{ prediction }}</span>
        {% endif %}
        <br>
        Confidence: {{ confidence }}%
    </div>

    <br><br>
    <a href="/">Upload Another Image</a>

</body>
</html>
